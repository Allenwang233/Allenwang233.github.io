<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wew. Language Selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.5.0/css/flag-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
        
        body {
            background: linear-gradient(135deg, #8c5e4d, #4a2e2a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        /* 磨砂玻璃背景效果 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') center/cover no-repeat;
            filter: blur(5px);
            opacity: 0.4;
            z-index: -1;
        }
        
        /* 主容器 */
        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            height: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        /* 左侧品牌栏 */
        .left-panel {
            width: 30%;
            background: rgba(230, 209, 200, 0.4);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            text-align: center;
            color: #4a2e2a;
            transform: translateY(-20%); /* 整体往上移动 */
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(74, 46, 42, 0.2);
        }

        .logo-circle i {
            font-size: 36px;
            color: #4a2e2a;
        }

        .logo-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px; /* 增加与副标题的间距 */
            letter-spacing: 1px;
        }

        .logo-subtitle {
            font-size: 20px;
            opacity: 0.7;
            font-weight: 400;
            letter-spacing: 0.5px;
            line-height: 1.5em;
            font-style: italic;
        }
                
        
        /* 中间选择栏 */
        .center-panel {
            width: 35%;
            padding: 40px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.4s ease;
        }
        
        .center-header {
            color: #4a2e2a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(74, 46, 42, 0.2);
        }
        
        .option-item {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 18px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(74, 46, 42, 0.1);
        }
        
        .option-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(74, 46, 42, 0.2);
        }
        
        .option-item.active {
            background: rgba(74, 46, 42, 0.1);
            border: 1px solid rgba(74, 46, 42, 0.3);
        }
        
        .option-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
            background: rgba(230, 209, 200, 0.8);
            color: #4a2e2a;
        }
        
        .option-text {
            font-size: 22px;
            font-weight: 600;
            color: #4a2e2a;
            flex: 1;
        }
        
        .option-arrow {
            color: #4a2e2a;
            font-size: 20px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        
        .option-item:hover .option-arrow {
            opacity: 1;
            transform: translateX(5px);
        }
        
        .more-options {
            background: rgba(230, 209, 200, 0.5);
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 18px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(74, 46, 42, 0.1);
            height: 86px; /* 与 .option-item 高度一致 */
        }
        
        .more-options:hover {
            background: rgba(230, 209, 200, 0.8);
            transform: translateY(-2px);
        }
        
        .expanded-options {
            display: none;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .expanded-options.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        
        /* 右侧详情栏 */
        .right-panel {
            width: 35%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.7); /* 与 center-panel 一致 */
            transition: opacity 0.4s, transform 0.4s;
            overflow: auto;
            position: relative;
            display: none;
            opacity: 0;
            transform: translateX(50px);
        }
        .right-panel.show {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }
        .right-header {
            color: #4a2e2a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            background: rgba(230, 209, 200, 0.8);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #4a2e2a;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateX(-3px);
            background: rgba(230, 209, 200, 1);
        }
        
        .option-details {
            margin-top: 30px;
        }
        
        .detail-title {
            font-size: 24px;
            color: #4a2e2a;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .detail-content {
            margin-top: 15px;
            color: #666;
            line-height: 1.6;
        }
        
        .preview-image {
            width: 100%;
            height: 180px;
            background: rgba(230, 209, 200, 0.5);
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #4a2e2a;
        }
        
        /* 底部按钮 */
        .bottom-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: #4a2e2a;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(74, 46, 42, 0.3);
            font-weight: 500;
        }
        
        .bottom-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(74, 46, 42, 0.4);
            background: #5a3e3a;
        }
        
        /* 隐藏滚动条但保持滚动功能 */
        .center-panel::-webkit-scrollbar,
        .right-panel::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .center-panel::-webkit-scrollbar-thumb,
        .right-panel::-webkit-scrollbar-thumb {
            background: transparent;
        }

        /* Firefox */
        .center-panel,
        .right-panel {
            scrollbar-width: none;
        }
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const moreBtn = document.getElementById('moreBtn');
    const rightPanel = document.getElementById('rightPanel');
    const expandedOptionsRight = document.getElementById('expandedOptionsRight');
    const backBtn = document.getElementById('backBtn');
    const moreBtnArrow = moreBtn.querySelector('.option-arrow i');

    let panelVisible = false;

    moreBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        if (!panelVisible) {
            // 显示右侧面板
            rightPanel.style.display = 'block';
            setTimeout(() => {
                rightPanel.classList.add('show');
            }, 10);
            
            // 改变箭头方向为向左
            moreBtnArrow.className = 'fas fa-arrow-left';
            panelVisible = true;
        } else {
            // 隐藏右侧面板
            rightPanel.classList.remove('show');
            setTimeout(() => {
                rightPanel.style.display = 'none';
            }, 400);
            
            // 恢复箭头方向为向右
            moreBtnArrow.className = 'fas fa-arrow-right';
            panelVisible = false;
        }
    });

    // 返回按钮事件
    backBtn.addEventListener('click', function() {
        rightPanel.classList.remove('show');
        setTimeout(() => {
            rightPanel.style.display = 'none';
        }, 400);
        
        // 恢复箭头方向为向右
        moreBtnArrow.className = 'fas fa-arrow-right';
        panelVisible = false;
    });
});
</script>
